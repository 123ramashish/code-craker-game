	<!-- Internal CSS -->
	<style> 
		* { 
			font-family: 'Yeon Sung', cursive; 
		}

			width: 60px; 
			height: 40px; 
			border-radius: 5px; 
			text-align: center; 
		}

<body> 
	<div class="container my-4"> 
		<h1 class="text-center my-4"><i class="fas 
				fa-unlock-alt"></i> Crack The Code</h1> 

		<!-- 3 input fields -->
		<div class="text-center"> 
			<input type="text" id="b1"> 
			<input type="text" id="b2"> 
			<input type="text" id="b3"> 
			<br /> 
			<!-- Button to check result -->
			<button class="btn btn-secondary mt-4"
				onclick="myfunc();"> 
				<i class="fas fa-key"></i> Check 
			</button> 
		</div> 
		<hr> 

		<!-- Hints starts -->
		<div id="hints" class="row m-auto"> 
			<div id="hintOne">

					<div class="card-header card-title"> 
						<h5 class="card-title text-center"> 
							<i class="far fa-lightbulb"></i> 
							Hint #1 
						</h5> 

					</div> 
					<div class="card-body"> 
						<p id="h1" class="text-center hintfirst"></p> 

						<h5 class="text-center"> 
							One Number is correct and 
							well placed 
						</h5> 
					</div> 
				</div> 

			</div> 
			<div id="hintTwo"> 
				<div class="card m-4" style="width: 18rem;">

					</div> 
					<div class="card-body"> 
						<p id="h2" class="text-center hintsecond"></p> 

						<h5 class="text-center"> 
							One Number is correct but wrong placed 
						</h5> 
					</div> 
				</div> 
			</div> 
			<div id="hintThree"> 
				<div class="card m-4" style="width: 18rem;"> 
					<div class="card-header card-title"> 
						<h5 class="card-title text-center"> 
							<i class="far fa-lightbulb"></i> 
							Hint #3 
						</h5> 
					</div> 
					<div class="card-body"> 
						<p id="h3" class="text-center hintthird"></p> 

						<h5 class="text-center"> 
							Two numbers are correct but 
							wrong placed 
						</h5> 
					</div> 
				</div> 
			</div> 
			<div id="hintFour"> 
				<div class="card m-4" style="width: 18rem;">

							<i class="far fa-lightbulb"></i>

						</h5> 
					</div> 
					<div class="card-body">

				</div> 
			</div>
